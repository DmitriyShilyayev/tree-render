<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TreeRender</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="form-wrapper">
            <div class="example-wrapper">
                <p>Tree string example:</p>
                <p class="example">(1 (2 (4 5 6 (7) 8 108 (9)) 3))</p>
            </div>
            <form class="form" action="#">
                <input
                    type="text"
                    name="tree-string"
                    class="input-field"
                    placeholder="Enter tree string value"
                />
                <button class="submit-button" type="submit">Draw</button>
            </form>
            <div>
                <p class="error-message"></p>
            </div>
        </div>
        <pre class="tree-wrapper"></pre>
    </body>
</html>
